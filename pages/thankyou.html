<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gracias | PixelPro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* === ESTILOS DE PÁGINA === */
    body {
      background: #f8f9fa;
    }

    .card-thanks {
      max-width: 900px;
      margin: 60px auto;
    }

    /* === ESTILOS DE BOLETA/FACTURA === */
    .boleta-imprimible {
      background-color: #fff;
      border: 1px solid #e9ecef;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 0.9rem;
    }

    .boleta-logo {
      width: 100%;
      max-width: 180px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    .boleta-header {
      border-bottom: 2px solid #000;
      align-items: center;
      /* Alinea logo y dirección */
    }

    .boleta-header p {
      margin-bottom: 0.2rem;
      font-size: 0.85rem;
    }

    .boleta-info h5 {
      font-weight: bold;
    }

    .boleta-info p {
      margin-bottom: 0.2rem;
    }

    .boleta-tabla {
      border-bottom: 1px solid #dee2e6;
    }

    .boleta-tabla th {
      background-color: #f8f9fa !important;
      font-weight: bold;
    }

    .boleta-totales td {
      padding: 0.5rem;
    }

    .boleta-gran-total td {
      border-top: 2px solid #000;
      color: #0d6efd;
    }

    .boleta-footer {
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }

    /* === REGLAS DE IMPRESIÓN === */
    @media print {

      header,
      footer,
      .card-thanks>i,
      .card-thanks>h2,
      .card-thanks>p,
      .btn-group,
      .mt-4.d-flex {
        display: none !important;
      }

      body,
      main.container,
      .card-thanks {
        background: #fff !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100%;
        max-width: 100%;
      }

      .card-thanks {
        border: none !important;
        box-shadow: none !important;
        padding: 0 !important;
      }

      .boleta-imprimible {
        border: none !important;
        box-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
        font-size: 12px;
      }

      #documentoContainer {
        visibility: visible !important;
        display: block !important;
        margin-top: 0 !important;
      }

      .boleta-tabla th {
        background-color: #fff !important;
        color: #000 !important;
      }
    }
  </style>
</head>

<body>
  <header id="header"></header>

  <main class="container">
    <div class="card card-thanks shadow-sm p-4 text-center">
      <i class="bi bi-check-circle-fill text-success" style="font-size:64px"></i>
      <h2 class="mt-3" id="graciasTitulo">¡Gracias por tu compra!</h2>
      <p class="text-muted" id="mensajeComprador">Tu pedido fue procesado correctamente.</p>

      <div class="mt-4" id="documentoContainer">
      </div>

      <div class="mt-4 d-flex justify-content-center flex-wrap gap-2">
        <button class="btn btn-success btn-lg" onclick="window.print()">
          <i class="bi bi-printer"></i> Imprimir / Guardar PDF
        </button>
        <a href="../index.html" class="btn btn-primary btn-lg">
          <i class="bi bi-house"></i> Volver al inicio
        </a>
        <a href="productos.html" class="btn btn-secondary btn-lg">
          <i class="bi bi-bag"></i> Seguir comprando
        </a>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="/js/include.js"></script>
  <script type="module" src="/js/auth/auth-header.js"></script>
  <script src="../js/cart-global.js"></script>
  <script src="../js/documents.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const lastOrderJSON = localStorage.getItem('lastOrder');
      const lastOrder = JSON.parse(lastOrderJSON || 'null');

      const documentoContainer = document.getElementById('documentoContainer');

      // Si no hay orden, mostrar error y salir.
      if (!lastOrder) {
        documentoContainer.innerHTML = '<p class="text-center text-muted">No hay datos de la compra para mostrar.</p>';
        return;
      }

      const buyerName = lastOrder.buyer || '';

      // --- Lógica del mensaje de agradecimiento ---
      if (buyerName) {
        document.getElementById('graciasTitulo').textContent = `¡Gracias por tu compra, ${buyerName}!`;
        document.getElementById('mensajeComprador').textContent = 'Recibirás un correo con los detalles de tu pedido.';
      }

      // --- Cargar el ÚNICO documento correcto ---

      // 1. Obtener el TIPO de doc que el cliente ELIGIÓ ('boleta' o 'factura')
      const docType = lastOrder.buyerDocTipo || 'boleta';

      // 2. Preparar los datos extra
      const extraBuyerData = {
        dni: lastOrder.buyerDocNum, // Este es el DNI o RUC que ingresó
        direccion: lastOrder.buyerAddress,
        metodoPago: lastOrder.paymentMethod
      };

      // 3. Usar la función de js/documents.js para generar el HTML
      // 'buyerName' ya contiene la Razón Social si fue una factura.
      documentoContainer.innerHTML = generateDocumentHtml(lastOrder, buyerName, docType, extraBuyerData);

      // --- Limpiar localStorage ---
      localStorage.removeItem('buyerName'); // Ya no se necesita

      // Actualizar el contador del carrito en el header (a "0")
      if (typeof updateCartCounter === 'function') {
        updateCartCounter();
      }
    });
  </script>
</body>

</html>
